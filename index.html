<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="center">
      <div id="results"></div>
      <div class="button-wrapper center">
        <button id="0">
          <img src="./images/iconfinder_hand-rock-o_1608372.svg" alt="Rock" />
        </button>
        <button id="1">
          <img src="./images/hand-paper-regular.svg" alt="Paper" />
        </button>
        <button id="2">
          <img
            src="./images/iconfinder_hand-scissors-o_1608371.svg"
            alt="Scissors"
          />
        </button>
      </div>
      <div id="display">
        <h3 id="computer-pick"></h3>
        <p class="commentary"></p>
        <div class="scores">
          <div>
            <p>Player Score</p>
            <h1 class="player-score">0</h1>
          </div>
          <div>
            <p>Computer Score</p>
            <h1 class="computer-score">0</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

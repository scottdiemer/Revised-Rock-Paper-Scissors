<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="center">
      <h1 id="display">Press a button to start!</h1>
      <div class="button-wrapper center">
        <button id="0">
          <img src="./images/iconfinder_hand-rock-o_1608372.svg" alt="Rock" />
        </button>
        <button id="1">
          <img src="./images/hand-paper-regular.svg" alt="Paper" />
        </button>
        <button id="2">
          <img
            src="./images/iconfinder_hand-scissors-o_1608371.svg"
            alt="Scissors"
          />
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
